{% extends 'base.html' %}
{% block content %}

<h1>Password reset tool</h1>

<form method="POST" action="/password_reset_action">

    {{ form.hidden_tag() }}
    {% for field in form if field.widget.input_type != 'hidden' %}
    <p>
        {{field.label}}
        {{field}}

        {% for err in field.errors %}
        {{err}}
        {% endfor %}
    </p>
    {% endfor %}
    <button>Submit</button>
</form>

{% endblock %}
